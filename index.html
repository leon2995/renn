<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de tiempo para parejas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <div class="imagen">
      <img src="Sin título.jpg" alt="Foto de la pareja">
      <div class="corazones"></div> <!-- Nuevo div para la animación de corazones -->
    </div>
    <div class="contador">
      <h1>Juntos desde:</h1>

      <div class="tiempo">
        <p id="dias">0</p>
        <span>Días</span>
      </div>
      <div class="tiempo">
        <p id="horas">0</p>
        <span>Horas</span>
      </div>
      <div class="tiempo">
        <p id="minutos">0</p>
        <span>Minutos</span>
      </div>
      <div class="tiempo">
        <p id="segundos">0</p>
        <span>Segundos</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
